<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-center mt-3">
                <span class="text-danger" id="weather-info"></span>
                <input type="numeric" maxlength="5" class="form-control" id="zip_field">
                <button type="button" class="btn btn-primary mt-2" id="get_windspeed_button">Get Wind Speed</button>
            </div>
        </div>
    </div>

    <script>
    console.log('rdh');
    $( "#get_windspeed_button" ).click(function( event ) {
        event.preventDefault();

      var zipcode = $( "#zip_field" ).val();

      $.ajax({
        url: 'get_windspeed/',
        data: {
          zip: zipcode
        },
        success: function (data) {
            $("#weather-info").html(`The wind speed in ${data['city']} is ${data['windspeed']}`);
        }
      });

    });
    </script>
</body>
</html>
